<div class="col" id="col1" [ngClass]="{'show': showInput, 'hide': !showInput}">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title1">Add New Category</h1>
        <p class="card-title1">
          <svg x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30" (click)="toggleInput()">
            <path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M21,16h-5v5 c0,0.553-0.448,1-1,1s-1-0.447-1-1v-5H9c-0.552,0-1-0.447-1-1s0.448-1,1-1h5V9c0-0.553,0.448-1,1-1s1,0.447,1,1v5h5 c0.552,0,1,0.447,1,1S21.552,16,21,16z"></path>
          </svg>
        </p>
      </div>
    </div>
  </div>
  <div class="col" id="col1" [ngClass]="{'show': showInput, 'hide': !showInput}">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="newChannelName" placeholder="Category Name">
        <button class="btn btn-success mb-2" (click)="addChannel()">Save</button>
      </div>
    </div>
  </div>
  
  <div>
    <h3>Current Category</h3>
    <div class="col" id="col2">
      <div class="card">
        <div class="card-body">
          <div class="card-title2-container" *ngFor="let channel of channels">
            <h5 class="card-title2">{{channel.name}}</h5>
            <div class="buttons-container">
              <button class="btn btn-primary" (click)="updateChannel(channel)">Update</button>
              <button class="btn btn-secondary" (click)="deleteChannel(channel)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
